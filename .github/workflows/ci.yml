name: 🚀 CI/CD - Build, Test & Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.gitignore'
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.gitignore'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # 🧪 Testing & Quality Assurance
  test-and-validate:
    name: 🔍 Quality Assurance
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5.0.0

      - name: ⚙️ Set up Node.js 22.x
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 22.x
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔎 TypeScript validation
        run: |
          echo "🔍 Running TypeScript check..."
          npm run type-check
          echo "✅ TypeScript validation passed!"

      - name: 🧹 ESLint code quality
        run: |
          echo "🧹 Running ESLint..."
          npm run lint
          echo "✅ Code quality check completed!"

      - name: 💄 Prettier formatting check
        run: |
          echo "💄 Checking code formatting..."
          npm run format:check
          echo "✅ Code formatting validated!"

      - name: 🔍 Security audit
        run: |
          echo "🔍 Running security audit..."
          npm audit --audit-level=moderate
          echo "✅ Security audit completed!"

      - name: 📦 Dependency validation
        run: |
          echo "📦 Validating dependencies..."
          npm ls --depth=0
          echo "✅ Dependencies validated!"

  # 🏗️ Build & Deploy
  build-and-deploy:
    name: 🏗️ Build & Deploy
    runs-on: ubuntu-latest
    needs: test-and-validate
    timeout-minutes: 20

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5.0.0

      - name: ⚙️ Set up Node.js 22.x
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 22.x
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build Astro portfolio
        run: |
          echo "🏗️ Building Astro portfolio..."
          npm run build
          echo "✅ Build completed successfully!"

      - name: 📊 Verify build output & metrics
        run: |
          echo "📊 Build metrics:"
          echo "📁 Build output size:"
          du -sh dist/

          echo ""
          echo "📄 Generated files breakdown:"
          HTML_COUNT=$(find dist/ -name "*.html" | wc -l)
          JS_COUNT=$(find dist/ -name "*.js" | wc -l)
          CSS_COUNT=$(find dist/ -name "*.css" | wc -l)

          echo "📄 HTML files: $HTML_COUNT"
          echo "📜 JS files: $JS_COUNT"
          echo "🎨 CSS files: $CSS_COUNT"

          echo ""
          echo "🎯 Portfolio validation:"
          if [ "$HTML_COUNT" -ge 5 ]; then
            echo "✅ HTML pages: $HTML_COUNT (target: 5+)"
          else
            echo "⚠️ HTML pages: $HTML_COUNT (expected: 5+)"
          fi

          echo ""
          echo "🔗 Deployment ready for:"
          echo "   • Primary: https://sergiomarquez.dev"

      - name: 🧪 Test site preview
        run: |
          echo "🧪 Testing site preview..."
          timeout 15s npm run preview > preview.log 2>&1 || true
          echo "✅ Preview test completed"

          # Check if preview started successfully
          if grep -q "Local:" preview.log; then
            echo "✅ Preview server started successfully"
          else
            echo "ℹ️ Preview test completed (timeout expected)"
          fi

      - name: 📦 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # 🌐 Post-Deploy Verification & Health Checks
  post-deploy-verification:
    name: 🌐 Site Health Check
    runs-on: ubuntu-latest
    needs: build-and-deploy
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 🏥 Health check - Main site
        run: |
          echo "🏥 Checking site health..."

          # Check if site is accessible
          if curl -f -s -o /dev/null "https://sergiomarquez.dev"; then
            echo "✅ Main site is accessible"
          else
            echo "❌ Main site health check failed"
            exit 1
          fi

      - name: 🔍 Critical pages verification
        run: |
          echo "🔍 Verifying critical pages..."

          # Check homepage
          if curl -f -s "https://sergiomarquez.dev" | grep -q "Sergio"; then
            echo "✅ Homepage loading correctly"
          else
            echo "❌ Homepage check failed"
            exit 1
          fi

      - name: 📊 Performance baseline check
        run: |
          echo "📊 Basic performance metrics..."

          # Check page load time
          START_TIME=$(date +%s%N)
          curl -f -s -o /dev/null "https://sergiomarquez.dev"
          END_TIME=$(date +%s%N)
          DURATION=$(( (END_TIME - START_TIME) / 1000000 ))

          echo "⏱️ Homepage load time: ${DURATION}ms"

          if [ "$DURATION" -lt 2000 ]; then
            echo "✅ Load time acceptable (${DURATION}ms < 2000ms)"
          else
            echo "⚠️ Load time high: ${DURATION}ms"
          fi

  # 🤖 Auto-Fix Common Issues
  auto-fix-issues:
    name: 🤖 Auto-Fix & Dependencies
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: [test-and-validate, build-and-deploy]
    timeout-minutes: 15

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ⚙️ Set up Node.js 22.x
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 22.x
          cache: 'npm'

      - name: 🔧 Auto-fix linting issues
        run: |
          echo "🔧 Attempting to auto-fix linting issues..."
          npm ci
          npm run lint:fix || true
          npm run format || true

          # Check if files were modified
          if git diff --quiet; then
            echo "ℹ️ No auto-fixable issues found"
          else
            echo "🔧 Auto-fixed some issues, committing..."
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action Auto-Fix"
            git add .
            git commit -m "🤖 Auto-fix: ESLint and Prettier formatting

            - Applied automatic linting fixes
            - Standardized code formatting
            - Triggered by failed CI pipeline"
            git push
          fi

      - name: 🔄 Update dependencies (if needed)
        run: |
          echo "🔄 Checking for dependency updates..."

          # Check for security vulnerabilities
          if npm audit --audit-level=moderate; then
            echo "✅ No critical security issues"
          else
            echo "🔧 Attempting to fix security issues..."
            npm audit fix --force || true

            if ! git diff --quiet package*.json; then
              echo "📦 Dependencies updated, committing..."
              git add package*.json
              git commit -m "🔒 Security: Auto-update vulnerable dependencies

              - Fixed security vulnerabilities via npm audit fix
              - Automated dependency security update"
              git push
            fi
          fi
