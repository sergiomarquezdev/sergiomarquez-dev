name: ğŸ” Health Monitor & Alerts (Cloudflare Pages)

on:
  schedule:
    # Run every 6 hours to monitor site health
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  health-monitor:
    name: ğŸ¥ Continuous Health Monitor
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ” Site availability check
        id: health_check
        run: |
          echo "ğŸ” Checking site health..."

          # Initialize counters
          FAILED_CHECKS=0
          TOTAL_CHECKS=0

          # Function to check URL
          check_url() {
            local url=$1
            local name=$2
            TOTAL_CHECKS=$((TOTAL_CHECKS + 1))

            if curl -f -s -o /dev/null --max-time 10 "$url"; then
              echo "âœ… $name: OK"
              return 0
            else
              echo "âŒ $name: FAILED"
              FAILED_CHECKS=$((FAILED_CHECKS + 1))
              return 1
            fi
          }

          # Check main endpoints
          check_url "https://sergiomarquez.dev" "Homepage"
          check_url "https://sergiomarquez.dev/privacy" "Privacy Page"

          # Set outputs for next steps
          echo "failed_checks=$FAILED_CHECKS" >> $GITHUB_OUTPUT
          echo "total_checks=$TOTAL_CHECKS" >> $GITHUB_OUTPUT

          if [ "$FAILED_CHECKS" -gt 0 ]; then
            echo "âš ï¸ Health check failed: $FAILED_CHECKS/$TOTAL_CHECKS checks failed"
            exit 1
          else
            echo "âœ… All health checks passed: $TOTAL_CHECKS/$TOTAL_CHECKS"
          fi

      - name: ğŸ“Š Performance monitoring
        if: success()
        run: |
          echo "ğŸ“Š Performance check..."

          # Measure homepage load time
          START_TIME=$(date +%s%N)
          curl -f -s -o /dev/null "https://sergiomarquez.dev"
          END_TIME=$(date +%s%N)
          DURATION=$(( (END_TIME - START_TIME) / 1000000 ))

          echo "â±ï¸ Homepage load time: ${DURATION}ms"

          # Check if performance is acceptable
          if [ "$DURATION" -gt 5000 ]; then
            echo "âš ï¸ Performance degradation detected: ${DURATION}ms"
            echo "PERFORMANCE_ISSUE=true" >> $GITHUB_ENV
          else
            echo "âœ… Performance acceptable: ${DURATION}ms"
          fi

      - name: ğŸ¤– Create issue for failures
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ğŸš¨ Site Health Check Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## ğŸš¨ Automated Health Check Failure

            **Timestamp**: ${new Date().toISOString()}
            **Failed Checks**: ${{ steps.health_check.outputs.failed_checks }}/${{ steps.health_check.outputs.total_checks }}

            ### ğŸ” What to check:
            - [ ] Site accessibility: https://sergiomarquez.dev
            - [ ] Privacy page: https://sergiomarquez.dev/privacy

            ### ğŸ› ï¸ Potential causes:
            - Cloudflare Pages deployment issue
            - DNS issues
            - SSL certificate problems
            - Build failure in Cloudflare

            ### ğŸ”§ Next steps:
            1. Check Cloudflare Pages dashboard
            2. Verify latest deployment status
            3. Check build logs in Cloudflare
            4. Verify DNS configuration
            5. Run manual health checks

            ### ğŸŒ Cloudflare Pages Info:
            - Auto-deploy from main branch
            - Build command: \`npm run build\`
            - Output directory: \`dist\`

            ---
            *This issue was automatically created by the health monitor workflow.*
            `;

            // Check if similar issue already exists
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'health-check,automated'
            });

            const existingIssue = issues.find(issue =>
              issue.title.includes('Site Health Check Failed') &&
              issue.created_at > new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString()
            );

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['bug', 'health-check', 'automated', 'high-priority', 'cloudflare']
              });
              console.log('Created new health check issue');
            } else {
              console.log('Similar issue already exists, skipping creation');
            }

      - name: ğŸ“ˆ Log successful check
        if: success()
        run: |
          echo "âœ… Health monitoring completed successfully"
          echo "ğŸ“Š All systems operational"
          echo "ğŸŒ Cloudflare Pages deployment healthy"
          echo "ğŸ• Next check in 6 hours"
