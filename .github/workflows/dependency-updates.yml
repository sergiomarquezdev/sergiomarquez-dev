name: ğŸ¤– Auto-Fix Common Issues

on:
  workflow_dispatch:
    inputs:
      fix_type:
        description: 'Type of fix to apply'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - linting
          - dependencies
          - formatting
          - security

  schedule:
    # Run weekly maintenance on Sundays at 2 AM
    - cron: '0 2 * * 0'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    name: ğŸ”§ Automated Maintenance
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: âš™ï¸ Set up Node.js 22.x
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 22.x
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Auto-fix linting and formatting
        if: github.event.inputs.fix_type == 'all' || github.event.inputs.fix_type == 'linting' || github.event.inputs.fix_type == 'formatting'
        run: |
          echo "ğŸ§¹ Running auto-fix for linting and formatting..."

          # Save current state
          git stash push -m "Pre-autofix state" || true

          # Apply fixes
          npm run lint:fix || true
          npm run format || true

          # Check for changes
          if ! git diff --quiet; then
            echo "âœ… Applied auto-fixes"
            echo "LINTING_FIXED=true" >> $GITHUB_ENV
          else
            echo "â„¹ï¸ No linting issues to fix"
            echo "LINTING_FIXED=false" >> $GITHUB_ENV
          fi

      - name: ğŸ”’ Security updates
        if: github.event.inputs.fix_type == 'all' || github.event.inputs.fix_type == 'security'
        run: |
          echo "ğŸ”’ Checking for security updates..."

          # Check for vulnerabilities
          if npm audit --audit-level=moderate; then
            echo "âœ… No security vulnerabilities found"
            echo "SECURITY_FIXED=false" >> $GITHUB_ENV
          else
            echo "ğŸ”§ Applying security fixes..."
            npm audit fix --force || true

            if ! git diff --quiet package*.json; then
              echo "âœ… Applied security updates"
              echo "SECURITY_FIXED=true" >> $GITHUB_ENV
            else
              echo "â„¹ï¸ No automatic security fixes available"
              echo "SECURITY_FIXED=false" >> $GITHUB_ENV
            fi
          fi

      - name: ğŸ“¦ Dependency updates
        if: github.event.inputs.fix_type == 'all' || github.event.inputs.fix_type == 'dependencies'
        run: |
          echo "ğŸ“¦ Checking for dependency updates..."

          # This is a conservative approach - only patch updates
          # Major/minor updates should be handled by Dependabot PRs
          # CRITICAL: Tailwind CSS excluded due to Astro compatibility

          echo "â„¹ï¸ Dependency updates handled by Dependabot"
          echo "â„¹ï¸ Tailwind CSS updates excluded (Astro compatibility)"
          echo "â„¹ï¸ Only security fixes applied automatically"
          echo "DEPS_UPDATED=false" >> $GITHUB_ENV

      - name: ğŸ§ª Verify fixes don't break anything
        run: |
          echo "ğŸ§ª Testing that fixes don't break the build..."

          # Run full validation
          npm run validate
          npm run build

          echo "âœ… All fixes verified successfully"

      - name: ğŸ“ Create commit with fixes
        run: |
          echo "ğŸ“ Checking if commits are needed..."

          if ! git diff --quiet; then
            echo "ğŸ“ Committing automated fixes..."

            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action Auto-Fix Bot"

            # Prepare commit message
            COMMIT_MSG="ğŸ¤– Automated maintenance fixes

            - ğŸ§¹ Applied ESLint and Prettier fixes
            - ğŸ”’ Applied security updates if any
            - âš ï¸ Tailwind CSS excluded (Astro compatibility)

            Automated maintenance run on $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

            git add .
            git commit -m "$COMMIT_MSG"
            git push origin main

            echo "âœ… Fixes committed and pushed successfully"
          else
            echo "â„¹ï¸ No changes to commit"
          fi

      - name: ğŸ“Š Summary report
        if: always()
        run: |
          echo "ğŸ“Š Auto-fix Summary Report"
          echo "=========================="
          echo "ğŸ• Run time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ¯ Fix type: ${{ github.event.inputs.fix_type || 'scheduled' }}"
          echo ""
          echo "âœ… Automated maintenance completed"
          echo "âš ï¸ Tailwind CSS updates excluded (Astro compatibility)"
          echo "â„¹ï¸ Check git log for any applied fixes"
          npm run validate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ğŸ”„ Weekly dependency updates'
          body: |
            Automated dependency updates.

            - Dependencies updated to latest versions
            - Security vulnerabilities fixed
            - All tests passing

            Please review and merge if all checks pass.
          branch: dependency-updates
          delete-branch: true
